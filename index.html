<html>

<head>
    <title>Teach Jimmy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <canvas id="canvas" style="z-index:0"></canvas>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                    <label>Run: </label>
                        <button class="btn btn-default" onclick="toggleLearning()">Toggle Learning</button>
                        <button onclick="realTime()" class="btn btn-default">Realtime</button>
                        <button onclick="fastLearning()" class="btn btn-default">Fast Forward</button>
                        <br>
                        <label>Brains: </label>
                        <button onclick="saveBrain()" class="btn btn-default">Save Brain</button>
                        <button onclick="loadBrain()" class="btn btn-default">Load Brain</button>
                        <input type="text" rows="6" id='brains'></input>

                        <button onclick="loadSimple()" class="btn btn-default">Load Simple</button>
                        <button onclick="loadSmart()" class="btn btn-default">Load Smart</button>
                        <button onclick="loadNinja()" class="btn btn-default">Load Ninja</button>

                        <br>
                        <label>Difficulty: </label>
                        <button class="btn btn-default" onclick="setEasy()">Easy</button>
                        <button class="btn btn-default" onclick="setMedium()">Medium</button>
                        <button class="btn btn-default" onclick="setHard()">Hard</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Learning Status</h3>
                    </div>
                    <div class="panel-body">
                        <div id="info"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Input State</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="vis_canvas" width="350" height="150"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Libraries -->
<script type="text/javascript" src="./node_modules/convnetjs/build/convnet.js"></script>
<script type="text/javascript" src="./node_modules/convnetjs/build/deepqlearn.js"></script>
<script type="text/javascript" src="./node_modules/convnetjs/build/util.js"></script>
<script type="text/javascript" src="./node_modules/convnetjs/build/vis.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.8.3/ocanvas.min.js"></script>
<!-- Our JS -->
<script type="text/javascript" src="./brain.js"></script>
<script src="./clouds.js"></script>
<script src="./learningblob.js"></script>

</html>
